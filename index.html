<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    
</body>
    <div class="game">
        <div class="title">Rock, Paper, Scissors!</div>

        <div class="buttons">
            <button class="btn"><img id="rock" class="picture" src="pictures/rock.png" alt=""></button>
            <button class="btn"><img id="paper" class="picture" src="pictures/paper.png" alt=""></button>
            <button class="btn"><img id="scissors" class="picture" src="pictures/scissors.png" alt=""></button>
        </div>

        <div class="score">
            Player Score: 0
            Computer Score: 0
        </div>

        <div class="round-result">Choose Rock, Paper or Scissors!</div>

        <div class="computer-choice">
            <div class="computer-choice-title">Computer Choice</div>

            <div class="computer-choice-picture-cont"><img class="computer-choice-picture" src=""></div>
        </div>

        <div class="game-result"></div>
    </div>
</html>
